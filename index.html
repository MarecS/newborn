<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulaƒçka k≈ïmenia det√≠</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: clamp(24px, 5vw, 32px);
        }

        .add-baby-btn {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 0 auto 30px;
            padding: 15px 30px;
            background: #4ade80;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(74, 222, 128, 0.4);
        }

        .add-baby-btn:hover {
            background: #22c55e;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 222, 128, 0.5);
        }

        .baby-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .baby-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f5f9;
        }

        .baby-title {
            font-size: 22px;
            font-weight: 700;
            color: #1e293b;
        }

        .remove-btn {
            padding: 8px 16px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .remove-btn:hover {
            background: #dc2626;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #475569;
            font-weight: 600;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.2s;
            background: #f8fafc;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .results {
            margin-top: 25px;
            padding: 20px;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border-radius: 12px;
            border-left: 4px solid #0ea5e9;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #bae6fd;
        }

        .result-row:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            color: #0c4a6e;
            font-size: 14px;
        }

        .result-value {
            font-size: 18px;
            font-weight: 700;
            color: #0369a1;
        }

        .highlight {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-left-color: #f59e0b;
        }

        .highlight .result-label {
            color: #78350f;
        }

        .highlight .result-value {
            color: #b45309;
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            .baby-card {
                padding: 20px;
            }

            .baby-title {
                font-size: 18px;
            }

            .result-value {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçº Kalkulaƒçka k≈ïmenia det√≠</h1>
        <button class="add-baby-btn" onclick="addBaby()">‚ûï Prida≈• die≈•a</button>
        <div id="babies-container"></div>
    </div>

    <script>
        let babies = [];

        function loadData() {
            const saved = localStorage.getItem('babies');
            if (saved) {
                babies = JSON.parse(saved);
            }
            if (babies.length === 0) {
                addBaby();
            } else {
                render();
            }
        }

        function saveData() {
            localStorage.setItem('babies', JSON.stringify(babies));
        }

        function addBaby() {
            babies.push({
                id: Date.now(),
                weight: '',
                feedings: 6
            });
            saveData();
            render();
        }

        function removeBaby(id) {
            babies = babies.filter(b => b.id !== id);
            saveData();
            render();
        }

        function updateBaby(id, field, value) {
            const baby = babies.find(b => b.id === id);
            if (baby) {
                baby[field] = value;
                saveData();
                render();
            }
        }

        function calculate(weight, feedings) {
            if (!weight || !feedings) return null;
            const w = parseFloat(weight);
            const f = parseInt(feedings);
            
            const totalMin = 150 * w;
            const totalMax = 180 * w;
            const perFeedingMin = totalMin / f;
            const perFeedingMax = totalMax / f;

            return {
                totalMin: totalMin.toFixed(0),
                totalMax: totalMax.toFixed(0),
                perFeedingMin: perFeedingMin.toFixed(0),
                perFeedingMax: perFeedingMax.toFixed(0)
            };
        }

        function render() {
            const container = document.getElementById('babies-container');
            container.innerHTML = '';

            babies.forEach((baby, index) => {
                const card = document.createElement('div');
                card.className = 'baby-card';

                const results = calculate(baby.weight, baby.feedings);

                card.innerHTML = `
                    <div class="baby-header">
                        <div class="baby-title">Die≈•a ${index + 1}</div>
                        ${babies.length > 1 ? `<button class="remove-btn" onclick="removeBaby(${baby.id})">üóëÔ∏è Odstr√°ni≈•</button>` : ''}
                    </div>

                    <div class="input-group">
                        <label>V√°ha die≈•a≈•a (kg):</label>
                        <input type="number" step="0.1" min="0" value="${baby.weight}" 
                               onchange="updateBaby(${baby.id}, 'weight', this.value)"
                               placeholder="Napr. 4.5">
                    </div>

                    <div class="input-group">
                        <label>Poƒçet k≈ïmen√≠ denne:</label>
                        <select onchange="updateBaby(${baby.id}, 'feedings', this.value)">
                            ${[4, 5, 6, 7, 8, 9, 10].map(n => 
                                `<option value="${n}" ${baby.feedings == n ? 'selected' : ''}>${n}x denne</option>`
                            ).join('')}
                        </select>
                    </div>

                    ${results ? `
                        <div class="results">
                            <div class="result-row">
                                <span class="result-label">Celkovo denne (min):</span>
                                <span class="result-value">${results.totalMin} ml</span>
                            </div>
                            <div class="result-row">
                                <span class="result-label">Celkovo denne (max):</span>
                                <span class="result-value">${results.totalMax} ml</span>
                            </div>
                            <div class="result-row highlight">
                                <span class="result-label">Na jedno k≈ïmenie (min):</span>
                                <span class="result-value">${results.perFeedingMin} ml</span>
                            </div>
                            <div class="result-row highlight">
                                <span class="result-label">Na jedno k≈ïmenie (max):</span>
                                <span class="result-value">${results.perFeedingMax} ml</span>
                            </div>
                        </div>
                    ` : ''}
                `;

                container.appendChild(card);
            });
        }

        loadData();
    </script>
</body>
</html>
